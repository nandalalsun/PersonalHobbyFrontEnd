<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Music Library</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/music">Music</a></li>
            <li><a routerLink="/addMusic">+ Add Music</a></li>
          </ul>
        </div>
        <div class="search">
          <select class="form-select" (change)="selectChangeHandler($event)">
            <option value="id">Id</option>
            <option value="description">Description</option>
            <option value="music_name">Music Name</option>
          </select>
          <input type="search" #searchQuery id="form1" />
          <button
            type="button"
            class="btn btn-primary"
            (click)="search(searchQuery.value)"
          >
            Search
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
